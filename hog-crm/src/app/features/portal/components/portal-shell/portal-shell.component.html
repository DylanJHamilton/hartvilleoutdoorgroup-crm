<div class="portal">
  <mat-toolbar class="mat-elevation-z2 toolbar" color="primary">
    <!-- Hamburger (mobile) -->
    <button
      mat-icon-button
      class="menu-btn"
      aria-label="Toggle navigation"
      (click)="menuOpen = !menuOpen; closeUserMenu()"
    >
      <mat-icon>{{ menuOpen ? 'close' : 'menu' }}</mat-icon>
    </button>

    <!-- Brand -->
    <button
      mat-button
      routerLink="/portal/dashboard"
      routerLinkActive="active"
      class="brand"
      (click)="closeMenu()"
    >
      <mat-icon>dashboard</mat-icon>
      <span>Portal</span>
    </button>

    <span class="spacer"></span>

    <!-- Desktop nav -->
    <nav class="nav nav-desktop">
      <a  *ngIf="canSeePrivNav" mat-button routerLink="/portal/dashboard" routerLinkActive="active" (click)="closeMenu()">
        <mat-icon>space_dashboard</mat-icon><span>Dashboard</span>
      </a>
      <a *ngIf="canSeePrivNav" mat-button routerLink="/portal/users" routerLinkActive="active" (click)="closeMenu()">
        <mat-icon>group</mat-icon><span>Employees</span>
      </a>
      <a *ngIf="canSeePrivNav" mat-button routerLink="/portal/customers" routerLinkActive="active" (click)="closeMenu()">
        <mat-icon>contact_page</mat-icon><span>Customers</span>
      </a>
      <a *ngIf="canSeePrivNav" mat-button routerLink="/portal/stores" routerLinkActive="active" (click)="closeMenu()">
        <mat-icon>store</mat-icon><span>Stores</span>
      </a>
      <a *ngIf="canSeePrivNav" mat-button routerLink="/portal/inventory" routerLinkActive="active" (click)="closeMenu()">
        <mat-icon>view_column</mat-icon><span>Inventory</span>
      </a>
      <a *ngIf="canSeePrivNav" mat-button routerLink="/portal/reports" routerLinkActive="active" (click)="closeMenu()">
        <mat-icon>insights</mat-icon><span>Reports</span>
      </a>
      <a *ngIf="canSeePrivNav" mat-button routerLink="/portal/scheduling" routerLinkActive="active" (click)="closeMenu()">
        <mat-icon>event</mat-icon><span>Scheduling</span>
      </a>
    </nav>

    <span class="spacer"></span>

    <!-- User block with CLICK dropdown -->
    <div
      class="user"
      *ngIf="displayName as dn"
      (click)="$event.stopPropagation(); toggleUserMenu()"
      role="button"
      aria-haspopup="menu"
      [attr.aria-expanded]="userMenuOpen"
      tabindex="0"
    >
      <div class="user-trigger">
        <mat-icon>account_circle</mat-icon>
        <span class="user-name">{{ dn }}</span>
        <mat-icon class="chev">expand_more</mat-icon>
      </div>

      <div class="user-menu" [class.open]="userMenuOpen" (click)="$event.stopPropagation()" role="menu">
        <div class="user-menu__name">{{ dn }}</div>

        <!-- View Settings (placeholder) -->
        <button mat-button class="settings-btn" role="menuitem" (click)="openSettings()">
          <mat-icon>manage_accounts</mat-icon>
          <span>Settings</span>
        </button>

        <button mat-button class="logout-btn-menu" role="menuitem" (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </mat-toolbar>

  <!-- Mobile nav (under toolbar) -->
  <nav class="nav-mobile" *ngIf="menuOpen" (click)="$event.stopPropagation()">
    <a mat-button routerLink="/portal/dashboard" routerLinkActive="active" (click)="closeMenu()">
      <mat-icon>space_dashboard</mat-icon><span>Dashboard</span>
    </a>
    <a mat-button routerLink="/portal/users" routerLinkActive="active" (click)="closeMenu()">
      <mat-icon>group</mat-icon><span>Employees</span>
    </a>
    <a mat-button routerLink="/portal/customers" routerLinkActive="active" (click)="closeMenu()">
      <mat-icon>contact_page</mat-icon><span>Customers</span>
    </a>
    <a mat-button routerLink="/portal/stores" routerLinkActive="active" (click)="closeMenu()">
      <mat-icon>store</mat-icon><span>Stores</span>
    </a>
    <a mat-button routerLink="/portal/inventory" routerLinkActive="active" (click)="closeMenu()">
      <mat-icon>view_column</mat-icon><span>Inventory</span>
    </a>
    <a mat-button routerLink="/portal/reports" routerLinkActive="active" (click)="closeMenu()">
      <mat-icon>insights</mat-icon><span>Reports</span>
    </a>
    <a mat-button routerLink="/portal/scheduling" routerLinkActive="active" (click)="closeMenu()">
      <mat-icon>event</mat-icon><span>Scheduling</span>
    </a>
  </nav>

  <main class="content" (click)="menuOpen = false">
    <router-outlet></router-outlet>
  </main>
</div>
