 <div class="shell" [class.nav-collapsed]="!navOpen()">
      <!-- Left rail -->
      <aside class="rail" [attr.aria-hidden]="!navOpen() ? true : null">
        <hog-side-nav
          [brand]="orgBrand()"
          [subtitle]="storeSubtitle()"
          [nav]="navFiltered()">
        </hog-side-nav>
      </aside>

      <!-- Main area -->
      <div class="main">
        <mat-toolbar color="primary" class="topbar">
          <button mat-icon-button aria-label="Menu" (click)="toggleNav()">
            <mat-icon>menu</mat-icon>
          </button>
          <span class="page-title">{{ pageTitle() }}</span>
          <span class="spacer"></span>

          <!-- Notifications -->
          <button mat-icon-button aria-label="Notifications">
            <mat-icon>notifications</mat-icon>
          </button>

          <!-- User menu -->
          <button mat-button class="user-trigger" [matMenuTriggerFor]="userMenu" aria-label="User menu">
            <mat-icon>account_circle</mat-icon>
            <span>Welcome {{ userName() }}</span>
          </button>
          <mat-menu
            #userMenu="matMenu"
            class="hog-user-menu-panel"
            xPosition="after"
            yPosition="below"
            [overlapTrigger]="false">
            <button mat-menu-item [routerLink]="settingsLink()">
              <mat-icon>settings</mat-icon><span>Settings</span>
            </button>
            <button mat-menu-item (click)="signOut()">
              <mat-icon>logout</mat-icon><span>Sign out</span>
            </button>
          </mat-menu>
        </mat-toolbar>
        <div class="content"> 
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
