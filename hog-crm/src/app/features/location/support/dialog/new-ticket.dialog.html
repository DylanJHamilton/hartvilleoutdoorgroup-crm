<form class="dlg" [formGroup]="form" (ngSubmit)="submit()">
  <header class="dlg-header">
    <h2>New Ticket</h2>
  </header>

  <section class="dlg-body">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Subject</mat-label>
      <input matInput formControlName="subject" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Description</mat-label>
      <textarea matInput rows="4" formControlName="description"></textarea>
    </mat-form-field>

    <div class="grid-2">
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let s of statuses" [value]="s">{{ s }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Priority</mat-label>
        <mat-select formControlName="priority">
          <mat-option *ngFor="let p of priorities" [value]="p">{{ p }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Assign To</mat-label>
      <input matInput formControlName="assignedTo" />
    </mat-form-field>
  </section>

  <footer class="dlg-footer">
    <button class="btnAction" mat-button type="button" (click)="close()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Create</button>
  </footer>
</form>
