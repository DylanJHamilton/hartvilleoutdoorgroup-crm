<div class="actions" style="margin:8px 0;">
  <button mat-raised-button color="primary" (click)="createFromCurrentQuote()">
    <mat-icon>add_shopping_cart</mat-icon><span class="btn-label">Create Order from Quote</span>
  </button>
</div>

<div class="table-wrap">
  <table mat-table [dataSource]="data()" matSort class="opps-table">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <input type="checkbox" [checked]="selection.isSelected(row)" (change)="selection.toggle(row)" />
      </td>
    </ng-container>

    <ng-container matColumnDef="orderNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Order #</th>
      <td mat-cell *matCellDef="let r">{{ r.orderNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="quoteNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quote #</th>
      <td mat-cell *matCellDef="let r">{{ r.quoteNumber }}</td>
    </ng-container>

    <!-- Promotion column (uses $any and parentheses) -->
    <ng-container matColumnDef="promo">
      <th mat-header-cell *matHeaderCellDef>Promotion</th>
      <td mat-cell *matCellDef="let r">
        <ng-container *ngIf="$any(r).appliedPromotionCode as code; else noPromo">
          {{ code }}
          <span class="muted" *ngIf="$any(r).discountAmount as d">
            (-${{ (d) | number:'1.0-0' }})
          </span>
        </ng-container>
        <ng-template #noPromo>â€”</ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
      <td mat-cell *matCellDef="let r">${{ r.total | number:'1.0-0' }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let r">{{ r.status }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
      <td mat-cell *matCellDef="let r">{{ r.createdAt | date:'MMM d, y' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="mat-column-actions"></th>
      <td mat-cell *matCellDef="let r" class="mat-column-actions">
        <div class="row-actions">
          <button class="btnEdit" mat-stroked-button class="action-btn" (click)="applyPromo(r)">
            <mat-icon>local_offer</mat-icon><span class="btn-label">Apply Promo</span>
          </button>

          <button mat-icon-button [matMenuTriggerFor]="rowMenu" aria-label="More actions">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #rowMenu="matMenu">
            <button mat-menu-item (click)="openEdit(r)">
              <mat-icon>edit</mat-icon><span>Edit</span>
            </button>
            <button mat-menu-item (click)="delete(r)">
              <mat-icon color="warn">delete</mat-icon><span>Delete</span>
            </button>
          </mat-menu>
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
