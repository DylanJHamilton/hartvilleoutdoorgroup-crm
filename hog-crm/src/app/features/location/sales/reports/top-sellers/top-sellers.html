<div class="grid-12">
  <mat-card class="half light-card mat-elevation-z1">
    <mat-card-header><mat-card-title>Top SKUs</mat-card-title></mat-card-header>
    <mat-card-content>
      <div class="bars">
        <div class="row" *ngFor="let s of skus(); let i = index">
          <div class="label">{{ s.sku }}</div>
          <div class="bar"><i [style.width.%]="(s.units / skus()[0].units) * 100"></i></div>
          <div class="val">{{ s.units }}</div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="half light-card mat-elevation-z1">
    <mat-card-header><mat-card-title>Category Share</mat-card-title></mat-card-header>
    <mat-card-content>
      <div class="donut">
        <div class="ring" [style.background]="donutBg()"></div>
        <div class="center">
          <div class="big">{{ currency(totalCatRevenue()) }}</div>
          <div class="muted small">Total Revenue</div>
        </div>
      </div>
      <div class="legend">
        <span *ngFor="let c of cats(); let i = index">
          <i [style.background]="['#2563eb','#0ea5e9','#14b8a6','#f59e0b','#ef4444'][i % 5]"></i>{{ c.category }} ({{ pct(c.revenue) }}%)
        </span>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="full light-card mat-elevation-z1">
    <mat-card-header><mat-card-title>Products</mat-card-title></mat-card-header>
    <mat-card-content>
      <div class="crm-table">
        <div class="crm-row crm-head">
          <div>SKU</div><div>Product</div><div>Category</div><div class="right">Units</div><div class="right">Revenue</div>
        </div>
        <div class="crm-row" *ngFor="let s of skus()">
          <div>{{ s.sku }}</div>
          <div class="muted">{{ s.name }}</div>
          <div>{{ s.category }}</div>
          <div class="right">{{ s.units }}</div>
          <div class="right">{{ currency(s.units * s.price) }}</div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
